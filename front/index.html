<!doctype html>
<html>
    <head>
        <style>
            body {
                background: transparent;
                font-family: Arial, sans-serif;
                margin: 0;
            }

            .card {
                width: 100%;
                max-width: 350px;
                margin: 0 auto;
            }

            .card-content {
                text-align: center;
            }

            .logo-container {
                margin-bottom: 10px;
            }

            .logo {
                max-width: 180px;
                height: auto;
                margin: 0 auto;
                display: block;
            }

            .elo-container {
                display: flex;
                gap: 16px;
            }

            .elo-box {
                flex: 1;
                border-radius: 12px;
                padding: 6px;
                box-shadow:
                    0 4px 6px -1px rgba(0, 0, 0, 0.1),
                    0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }

            .current-elo {
                background: linear-gradient(to right, #facc15, #f97316);
            }

            .peak-elo {
                background: linear-gradient(to right, #8b5cf6, #ec4899);
            }

            .elo-label {
                color: rgba(255, 255, 255, 0.9);
                font-size: 12px;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                margin-bottom: 5px;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            }

            .elo-value {
                color: white;
                font-size: 30px;
                font-weight: bold;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            }

            .elo-difference {
                margin-top: 16px;
                font-size: 14px;
                color: #4b5563;
            }

            .text-red {
                color: #ef4444;
            }

            .text-green {
                color: #10b981;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="card-content">
                <!-- Mario Kart World Logo -->
                <div class="logo-container">
                    <img
                        src="images/mk.png"
                        alt="Mario Kart World Logo"
                        class="logo"
                    />
                </div>

                <!-- ELO Information -->
                <div class="elo-container">
                    <!-- Current ELO -->
                    <div class="elo-box current-elo">
                        <div class="elo-label">Current ELO</div>
                        <div class="elo-value" id="current-elo">99999</div>
                    </div>

                    <!-- Peak ELO -->
                    <div class="elo-box peak-elo">
                        <div class="elo-label">Peak ELO</div>
                        <div class="elo-value" id="peak-elo">99999</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="queries/leaderboard.js"></script>
        <script>
            const DELAY_REFRESH = 20000; // 20s
            let previousMmr = undefined;
            let previousGainLoss = undefined;

            const calculateCurrentElo = (currentMmr, currentGainLoss) => {
                if (!previousMmr) return currentMmr;

                // If API MMR changed (caught up), use API value
                if (currentMmr !== previousMmr && currentGainLoss === previousGainLoss) {
                    return currentMmr;
                }

                // If gainLossLastTen changed, calculate new MMR
                if (currentGainLoss !== previousGainLoss) {
                    const mmrChange = currentGainLoss - previousGainLoss;
                    return previousMmr + mmrChange;
                }

                return previousMmr;
            };

            const updateEloDisplay = async () => {
                try {
                    const data = await getLeaderboardQuery();
                    if (!data) return;

                    const currentMmr = data.data?.[0]?.mmr;
                    const currentGainLossTen = data.data?.[0]?.gainLossLastTen;
                    const currentMaxMmr = data.data?.[0]?.maxMmr;

                    const calculatedElo = calculateCurrentElo(
                        currentMmr,
                        currentGainLossTen,
                    );

                    document.getElementById("current-elo").textContent =
                        calculatedElo;
                    document.getElementById("peak-elo").textContent =
                        calculatedElo > currentMaxMmr
                            ? calculatedElo
                            : currentMaxMmr;

                    previousMmr = currentMmr;
                    previousGainLoss = currentGainLossTen;
                } catch (error) {
                    console.log(error);
                }
            };

            setInterval(updateEloDisplay, DELAY_REFRESH);
            updateEloDisplay();
        </script>
    </body>
</html>
